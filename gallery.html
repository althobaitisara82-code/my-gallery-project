<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #image {
            width: 600px;
            height: 400px;
            border: 3px solid #333;
            margin: 20px auto;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .preview {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            border-radius: 8px;
            object-fit: cover;
        }
        .preview:hover, .preview:focus {
            border-color: #007bff;
            transform: scale(1.05);
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Accessible Photo Gallery</h1>
    
    <div id="image">Hover over or focus on an image below to display here.</div>
    
    <div class="gallery">
        <img class="preview" 
             src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=400&fit=crop" 
             alt="Snow covered mountain range during daytime" 
             onmouseover="upDate(this)" 
             onmouseout="undo()"
             onfocus="upDate(this)"
             onblur="undo()"
             tabindex="0">

        <img class="preview" 
             src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=600&h=400&fit=crop" 
             alt="Calm lake with sunset reflection" 
             onmouseover="upDate(this)" 
             onmouseout="undo()"
             onfocus="upDate(this)"
             onblur="undo()"
             tabindex="0">

        <img class="preview" 
             src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600&h=400&fit=crop" 
             alt="Dense green forest with sun rays" 
             onmouseover="upDate(this)" 
             onmouseout="undo()"
             onfocus="upDate(this)"
             onblur="undo()"
             tabindex="0">

        <img class="preview" 
             src="https://images.unsplash.com/photo-1505144808419-1957a94ca61e?w=600&h=400&fit=crop" 
             alt="Beautiful waterfall in the forest" 
             onmouseover="upDate(this)" 
             onmouseout="undo()"
             onfocus="upDate(this)"
             onblur="undo()"
             tabindex="0">

        <img class="preview" 
             src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600&h=400&fit=crop" 
             altColorful sunset over hills and lake" 
             onmouseover="upDate(this)" 
             onmouseout="undo()"
             onfocus="upDate(this)"
             onblur="undo()"
             tabindex="0">

        <img class="preview" 
             src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600&h=400&fit=crop" 
             alt="Misty mountain landscape at sunrise" 
             onmouseover="upDate(this)" 
             onmouseout="undo()"
             onfocus="upDate(this)"
             onblur="undo()"
             tabindex="0">
    </div>

    <script>
        function upDate(previewPic) {
            document.getElementById('image').innerHTML = previewPic.alt;
            document.getElementById('image').style.backgroundImage = "url('" + previewPic.src + "')";
        }

        function undo() {
